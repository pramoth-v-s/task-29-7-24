<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
    text-align: center;
}

h1 {
    margin-bottom: 20px;
}

label {
    display: block;
    margin: 10px 0 5px;
}

input[type="number"] {
    width: calc(100% - 20px);
    padding: 8px;
    margin-bottom: 20px;
    border-radius: 4px;
    border: 1px solid #ccc;
    box-sizing: border-box;
}

button {
    background-color: #28a745;
    color: #fff;
    border: none;
    padding: 10px 15px;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #218838;
}

.result {
    margin-top: 20px;
}

.result p {
    margin: 5px 0;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <div class="calculator">
            <label for="billAmount">Bill Amount:</label>
            <input type="number" id="billAmount" placeholder="Enter bill amount" required>

            <label for="tipPercentage">Tip Percentage:</label>
            <input type="number" id="tipPercentage" placeholder="Enter tip percentage" required>

            <button onclick="calculateTip()">Calculate Tip</button>

            <div class="result">
                <p>Total Tip: <span id="tipAmount">$0.00</span></p>
                <p>Total Bill (including tip): <span id="totalAmount">$0.00</span></p>
            </div>
        </div>
    </div>

    <script>
        function calculateTip() {
            const billAmount = parseFloat(document.getElementById('billAmount').value);
            const tipPercentage = parseFloat(document.getElementById('tipPercentage').value);

            if (isNaN(billAmount) || isNaN(tipPercentage)) {
                alert("Please enter valid numbers.");
                return;
            }

            const tipAmount = billAmount * (tipPercentage / 100);
            const totalAmount = billAmount + tipAmount;

            document.getElementById('tipAmount').innerText = `$${tipAmount.toFixed(2)}`;
            document.getElementById('totalAmount').innerText = `$${totalAmount.toFixed(2)}`;
        }
    </script>
</body>
</html>
