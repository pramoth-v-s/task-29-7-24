<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 20px;
    }

    .grid-item {
      text-align: center;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 8px;
    }

    .grid-item img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .grid-item p {
      margin: 10px 0;
    }

    .grid-item button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .grid-item button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="grid-container">
    <div class="grid-item">
      <img src="download.jpg" alt="Image 1">
      <p>Paragraph line </p>
      <button>Read More</button>
    </div>
    <div class="grid-item">
      <img src="download.jpg" alt="Image 2">
      <p>Paragraph line </p>

    </div>

    </div>

    </div>
    <div class="grid-item">

      <p>Paragraph line </p>
      <button>Read More</button>
    </div>
    <div class="grid-item">
      <img src="download.jpg" alt="Image 6">
      <p>Paragraph line </p>
      <button>Read More</button>
    </div>
  </div>

</body>
</html>
